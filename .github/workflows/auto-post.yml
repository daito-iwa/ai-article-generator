name: 🤖 ViralHub AI自動投稿システム

on:
  schedule:
    # 1日3回投稿：朝8:00, 昼14:00, 夜20:00 (UTC)
    - cron: '0 8 * * *'   # 朝 8:00 UTC (日本時間 17:00)
    - cron: '0 14 * * *'  # 昼 14:00 UTC (日本時間 23:00)  
    - cron: '0 20 * * *'  # 夜 20:00 UTC (日本時間 5:00)
  
  # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 リポジトリをチェックアウト
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Python環境セットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 依存関係をインストール
      run: |
        pip install requests
        
    - name: 🤖 Ollama代替システムで記事生成・投稿
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python github_actions_poster.py
        
    - name: 🚀 記事をGitHubにコミット
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "ViralHub AutoPost Bot"
        git add data/articles.json
        if git diff --staged --quiet; then
          echo "変更がありません"
        else
          git commit -m "🤖 AI自動投稿: $(date '+%Y-%m-%d %H:%M')"
          git push
        fi